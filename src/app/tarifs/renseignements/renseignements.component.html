<div class="container">
    <!--Type de clients-->
    <div class="row">
        <h2>Je suis : </h2>
        <button *ngFor="let typeOfClient of typeOfControls; let i = index;" (click)="choseClient(i)" mdbBtn
            type="button" outline="true" class="col-3 mr-4 border"
            [ngClass]="{'border-success': typeOfControls[i].active}" mdbWavesEffect class="word-wrap:normal;">{{typeOfControls[i].type}}</button>
    </div>

    <!--Professionnels-->
    <div class="row" *ngIf="typeOfControls[1].active">
        <button (click)="submitPro(1)" mdbBtn type="button" outline="true" color="success" class="col-4 mt-5 mx-auto"
            mdbWavesEffect class="word-wrap:normal;">Renseignez vos coordonnées >></button>
    </div>

    <!--Particuliers-->
    <div>
        <div class="row" *ngIf="typeOfControls[0].active">
            <!--Types de contrôles-->
            <div class="row mx-0 px-0" *ngIf="typeOfControls[0].active">
                <h2>Type de contrôle:</h2>
                <button *ngFor="let typeOfControl of typeOfControls[0].particulier; let i = index;"
                    (click)="choseControl(i)" mdbBtn type="button" outline="true" class="col-3 mr-3 border"
                    [ngClass]="{'border-success': typeOfControl.active}"
                    mdbWavesEffect class="word-wrap:normal;">{{typeOfControl.control}}</button>

                <!--Électrique-->
                <div class="row" *ngIf="typeOfControls[0].particulier[0].active">
                    <select class="browser-default custom-select" [(ngModel)]="selectedOption" name="selectedOption">
                        <option
                            *ngFor="let option of typeOfControls[0].particulier[0].choix; let i = index;"
                            [value]="option">{{ option }}</option>
                    </select>
                    <div class="md-form">
                        <input mdbInput type="text" id="form1" class="form-control">
                        <label for="form1" class="">Surface du bien (m²)</label>
                    </div> 
                </div>

                <!--Panneaux photovoltaïques-->
                <div class="row" *ngIf="typeOfControls[0].particulier[1].active">
                    <div class="md-form col-8">
                        <select class="browser-default custom-select" [(ngModel)]="selectedOption"
                            name="selectedOption">
                            <option
                                *ngFor="let option of typeOfControls[0].particulier[1].choix; let i = index;"
                                [value]="option">{{ option }}</option>
                        </select>
                    </div>
                </div>

                <!--Gaz-->
                <div class="row" *ngIf="typeOfControls[0].particulier[2].active">
                    <div class="md-form col-8">
                        <select class="browser-default custom-select" [(ngModel)]="selectedOption"
                            name="selectedOption">
                            <option
                                *ngFor="let option of typeOfControls[0].particulier[2].choix; let i = index;"
                                [value]="option">{{ option }}</option>
                        </select>
                    </div>
                </div>

                <!--Bornes de recharge-->
                <div class="row" *ngIf="typeOfControls[0].particulier[3].active">
                    <div class="md-form col-8">
                        <select class="browser-default custom-select" [(ngModel)]="selectedOption"
                            name="selectedOption">
                            <option
                                *ngFor="let option of typeOfControls[0].particulier[3].choix; let i = index;"
                                [value]="option">{{ option }}</option>
                        </select>
                    </div>

                </div>

                <!--PEB-->
                <div class="row" *ngIf="typeOfControls[0].particulier[4].active">
                    <h2>Habitation</h2>
                    <button
                        *ngFor="let typeBien of typeOfControls[0].particulier[4].typeBien; let i = index;"
                        (click)="chosePEB(i)" mdbBtn type="button" outline="true" class="col-2 mr-3 border"
                        [ngClass]="{'border-success': typeBien.active}" mdbWavesEffect>{{typeBien.bien}}</button>
                    <div class="md-form">
                        <input mdbInput type="text" class="form-control" id="nbrChambres" name="nbrChambres"
                            [(ngModel)]="nbrChambres">
                        <label for="nbrChambres" class="">Nombre de chambres</label>
                    </div>
                </div>

                <!--Bouton validation-->
                <div class="row" *ngFor="let choice of typeOfControls[0].particulier; let i = index;">
                    <button *ngIf="choice.active" (click)="submit(i)" mdbBtn type="button" outline="true"
                        color="success" class="col-4 mt-5" mdbWavesEffect class="word-wrap:normal;">Évaluez le prix >></button>
                </div>

            </div>
        </div>
    </div>
</div>
