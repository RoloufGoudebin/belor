<section class="full-height">

    <div class="container">
    <h1 class="display-5 font-weight-bold text-white">Simulez le prix de votre contrôle</h1>
    <div class="row">
        <div class="col-md-12">
            <!-- Stepers Wrapper -->
            <ul class="stepper stepper-horizontal">

                <!-- Différentes étapes -->
                <li class="mx auto" *ngFor="let step of steps; let i = index;" [ngClass]="{validated: step.valid, validatedBefore: validatedBefore(i)}">
                    <a (click)="changeCurrentStep(i)">
                        <span class="circle" [ngClass]="{validated: step.valid}">{{i+1}}</span>
                        <span class="label" [ngClass]="{validated: step.valid}">{{step.type}}</span>
                    </a>
                </li>

            </ul>

        </div>
    </div>

    <!--Choix de l'étape-->
    <div class="container">
        <app-renseignements (onSubmit)="nextStep(currentStep)" [currentControl]="currentControl" [typeOfControls]="typeOfControls" *ngIf="currentStep==0"></app-renseignements>
        <app-coordonnees (onSubmit)="nextStep(currentStep)" [currentControl]="currentControl" *ngIf="currentStep==1"></app-coordonnees>
        <app-disponibilites *ngIf="currentStep==2"></app-disponibilites>
    </div>



</div>
</section>
