<section class="transparent controls py-md-5 py-0 my-0 text-center wow fadeIn" data-wow-offset="10" id="controle">
    <h2 class="text-white">Nos contrôles Belor</h2>
    <h2 class="bleu mb-md-4 text-white">Professionnels & rapides</h2>

    <div class="container-lg container-fluid">
        <div class="row col-12 mx-auto bleu">

            <a *ngFor="let feature of controlsFeatures" class="col-9 col-md-5 col-lg-4 mx-auto pb-3 d-none d-lg-block" routerLink="/tarifs">
                <div class="box rounded py-3 zoom">

                    <img src='{{feature.img}}' class="img-fluid" alt="Service Belor, organisme de contrôle">
                    <h5 class="mt-3 text-white">{{feature.title}}</h5>

                    <div class="mr-auto">
                        <button type="button" mdbBtn gradient="blue" rounded="true"
                            data-wow-delay="1s">Réservez en ligne<i class="ml-2 fas fa-caret-right"></i></button>
                    </div>

                </div>
            </a>


            <a *ngFor="let feature of controlsFeatures" class="col-6 col-md-5 col-lg-4 mx-auto pb-3 d-block d-lg-none" routerLink="/tarifs">
                <div class="box rounded py-3 zoom">

                    <img src='{{feature.img}}' class="img-fluid" alt="Service Belor, organisme de contrôle">
                    <h5 class="mt-3 text-white">{{feature.title}}</h5>

                    <div class="mr-auto">
                        <button type="button" mdbBtn gradient="blue" rounded="true"
                            data-wow-delay="1s">Réservez en ligne<i class="ml-2 fas fa-caret-right"></i></button>
                    </div>

                </div>
            </a>

            
        </div>
    </div>
