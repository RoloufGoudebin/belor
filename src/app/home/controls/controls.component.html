    <div class="row col-8 mx-auto text-black">

        <div *ngFor="let feature of controlsFeatures | slice:0:3 " class="col-md-3 mx-auto view">
            <mdb-icon fas icon="{{feature.icon}}" size="3x" class="red-text"></mdb-icon>

        </div>

    </div>

    <div class="row col-8 mx-auto text-black">

        <div *ngFor="let feature of controlsFeatures | slice:3:6 " class="col-md-3 mx-auto">
            <mdb-icon fas icon="{{feature.icon}}" size="3x" class="red-text"></mdb-icon>
            <h5 class="font-weight-bold mt-3">{{feature.title}}</h5>
            <p class="text-justify">{{feature.body}}</p>
        </div>

    </div>
