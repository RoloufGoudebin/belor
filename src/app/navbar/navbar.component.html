<nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar white-text my-0 py-0">
    <a class="navbar-brand my-0 py-0" routerLinkActive="active" routerLink="/"><img class="logo"
            src='assets/img/logo.gif'></a>
    <button class="navbar-toggler my-0 py-0" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class='navbar navbar-collapse mr-5 my-0 py-0' [ngbCollapse]="isNavbarCollapsed" id="navbarCollapse">
        <ul class="navbar-nav ml-md-auto my-0 py-0">
            <div *ngFor="let navLink of navLinks">
                <li *ngIf="navLink.dropdown == false" class="nav-item" routerLinkActive="active"
                    routerLink="{{navLink.link}}" [routerLinkActiveOptions]="{ exact: true }">
                    <a class="nav-link py-0">{{navLink.title}}</a>
                </li>
                <li *ngIf="navLink.dropdown" class="nav-item" dropdown>
                    <a dropdownToggle mdbWavesEffect type="button" class="dropdown-toggle py-0 nav-link" mdbWavesEffect>{{navLink.title}} </a>
                    <div *dropdownMenu class=" dropdown-menu dropdown mt-5 nav-item" role="menu">
                        <a *ngFor="let navLink of navLink.navs" class="dropdown-item waves-light" mdbWavesEffect
                            routerLink="{{navLink.link}}">{{navLink.title}}</a>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</nav>
